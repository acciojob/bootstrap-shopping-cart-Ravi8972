<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .cart-container {
      padding: 20px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 10px;
    }
    .cart-item-details {
      flex: 1;
    }
    .cart-item-name {
      font-weight: bold;
    }
    .cart-item-price {
      color: #888;
    }
    .cart-item-remove {
      cursor: pointer;
      color: #f00;
    }
  </style>
</head>
<body>
  <div class="container cart-container">
    <h1>Shopping Cart</h1>
    <div class="cart-item">
      <img src="product1.jpg" alt="Product 1">
      <div class="cart-item-details">
        <div class="cart-item-name">Product 1</div>
        <div class="cart-item-price">$19.99</div>
        <div class="cart-item-remove">Remove</div>
      </div>
    </div>
    <div class="cart-item">
      <img src="product2.jpg" alt="Product 2">
      <div class="cart-item-details">
        <div class="cart-item-name">Product 2</div>
        <div class="cart-item-price">$29.99</div>
        <div class="cart-item-remove">Remove</div>
      </div>
    </div>
    <div class="cart-item">
      <img src="product3.jpg" alt="Product 3">
      <div class="cart-item-details">
        <div class="cart-item-name">Product 3</div>
        <div class="cart-item-price">$39.99</div>
        <div class="cart-item-remove">Remove</div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
